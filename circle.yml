machine:
  node:
    version: 5.4.0

dependencies:
  override:
    - cd client && npm install
  cache_directories:
    - 'client/node_modules'


test:
  override:
    - cd client && npm test && npm run coveralls

deployment:
  production:
    branch: master
    commands:
      - ./client/bin/deploy.sh ${PWD}
