machine:
  node:
    version: 5.4.0

dependencies:
  override:
    - npm install
  cache_directories:
    - 'node_modules'

test:
  pre:
    - echo "module.exports = {googleMapsKey: null, stravaClientId: null, stravaClientSecret: null, redirectUri: null};" > properties.js
  override:
    - npm test && npm run coveralls

deployment:
  production:
    branch: master
    commands:
      - ./bin/deploy.sh ${PWD}
